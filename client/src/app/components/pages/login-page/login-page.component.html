<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <app-text-input
        [control]="formcontrol.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
      >
      </app-text-input>

      <app-text-input
        [control]="formcontrol.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"
      >
      </app-text-input>

      <app-default-button text="Login"></app-default-button>
      <div class="register">
        New user? &nbsp;
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
